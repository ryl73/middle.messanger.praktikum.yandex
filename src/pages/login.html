<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Войти</title>
    <link rel="stylesheet" href="../styles/main.scss"/>
</head>
<body>
<div class="login-page">
    {{#> Modal modifier="login"}}
        <div class="modal__content">
            <h2 class="modal__header">Вход</h2>
            <div class="modal__inputs">
                {{> Input name="login" label="Логин"}}
                {{> Input name="password" type="password" label="Пароль" modifier="float-label"}}
            </div>
        </div>
        <div class="modal__controls">
            {{> Button label="Войти"}}
            <a class="link" href="../pages/registration.html">Нет аккаунта? Зарегистрируйтесь!</a>
        </div>
    {{/Modal}}
</div>
</body>
</html>
